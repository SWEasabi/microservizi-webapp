 <div class="card" style="width: 250px; max-width: 100%">
   <div class="card-header">
     {{ data.nome }}
   </div>
    <ng-container *ngIf="data">
      <ng-container>
        <div class="position-relative m-3 mb-2" style="height: 180px">
          <img class="" ngSrc="../../assets/images/area.svg" fill alt="Area">
        </div>
      </ng-container>
    </ng-container>
    <div class="card-body d-flex flex-column">
      <div class="btn-group mb-2" role="group" aria-label="Basic example">
        <button class="btn btn-primary" [routerLink]="['private-area', 'lamps', 'all']" [relativeTo]="null" [queryParams]="{ areaId: data.id }">Lampioni</button>
        <button class="btn btn-outline-primary flex-grow-0" style="width: 45px" [routerLink]="['private-area', 'lamps', 'new']" [relativeTo]="null" [queryParams]="{ areaId: data.id }">+</button>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-primary" [routerLink]="['private-area', 'sensors', 'all']" [relativeTo]="null" [queryParams]="{ areaId: data.id }">Sensori</button>
        <button class="btn btn-outline-primary flex-grow-0" style="width: 45px" [routerLink]="['private-area', 'sensors', 'new']" [relativeTo]="null" [queryParams]="{ areaId: data.id }">+</button>
      </div>
    </div>
  </div>
