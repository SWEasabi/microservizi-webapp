<button class="d-flex flex-column p-3 align-items-stretch"> 
  <span class="button-header mb-3 pb-1">
    {{ data.nome }}
  </span>
  <ng-container *ngIf="data">
    <ng-container>
      <img src="../../assets/images/area.svg" alt="Area">
    </ng-container>
    <h2>{{data.nome}}</h2>
  </ng-container>
</button>
