<button
    [class]="data.status"
    [ngClass]="{ 'button-spin': data.pending }"
    class="d-flex flex-column p-3 align-items-stretch"
    (click)="toggleSensor.next ()">
  <span class="button-header mb-3 pb-1">
    Nome : {{ data.alias }} <br> Area geografica : {{data.geoPos}} <br> Portata: {{data.actionRange}}
  </span>
  <ng-container *ngIf="data">
    <ng-container [ngSwitch]="data.alias">
      <div class="image-container">
        <img src="../../assets/images/sensorIcon.svg" alt="Sensor">
      </div>
    </ng-container>    
    <h2>{{data.alias}}</h2>
  </ng-container>
</button>
