<button
    [class]="data.status"
    [ngClass]="{ 'button-spin': data.pending }"
    class="d-flex flex-column p-3 align-items-stretch"
    (click)="toggleSensor.next ()">
  <span class="button-header mb-3 pb-1">
    Nome : {{ data.id }} <br> Latitudine : {{data.latitudine}} <br> Longitudine : {{data.longitudine}} <br> Portata: {{data.raggio}}
  </span>
  <ng-container *ngIf="data">
    <ng-container [ngSwitch]="data.id">
      <div class="image-container">
        <img src="../../assets/images/sensorIcon.svg" alt="Sensor">
      </div>
    </ng-container>
    <h2>{{data.id}}</h2>
  </ng-container>
</button>
