<div class="body-container">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="formData" (ngSubmit)="login()">
      <div class="d-flex justify-content-center">
        <img class="mb-4" src="/assets/images/lamp2.png" alt="" width="72" height="60">
      </div>
      <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="Username" formControlName="username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="current-password" placeholder="Password">
        <label for="current-password">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
    </form>
  </main>
</div>
